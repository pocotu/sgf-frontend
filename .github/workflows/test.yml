name: Frontend Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check if coverage file exists
            if (!fs.existsSync('./coverage/coverage-summary.json')) {
              console.log('No coverage file found, skipping comment');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const status = total.statements.pct >= 60 ? 'PASS' : 'WARN';
            const body = `## Test Coverage Report
            
            | Metric | Coverage | Status |
            |--------|----------|--------|
            | Statements | ${total.statements.pct}% | ${total.statements.pct >= 60 ? '[PASS]' : '[WARN]'} |
            | Branches | ${total.branches.pct}% | ${total.branches.pct >= 50 ? '[PASS]' : '[WARN]'} |
            | Functions | ${total.functions.pct}% | ${total.functions.pct >= 60 ? '[PASS]' : '[WARN]'} |
            | Lines | ${total.lines.pct}% | ${total.lines.pct >= 60 ? '[PASS]' : '[WARN]'} |
            
            **Overall Status:** [${status}]
            
            **Thresholds:**
            - Statements: 60%
            - Branches: 50%
            - Functions: 60%
            - Lines: 60%`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body
            })
