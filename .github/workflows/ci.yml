name: Frontend CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Install
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Format Check
        run: npm run format:check
      
      - name: Summary
        if: success()
        run: |
          echo "### [OK] Quality Check Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Todas las verificaciones de calidad pasaron correctamente." >> $GITHUB_STEP_SUMMARY

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Install
        run: npm ci
      
      - name: Run Tests
        run: npm run test:coverage
      
      - name: Coverage Report
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage/coverage-summary.json ]; then
            STATEMENTS=$(cat coverage/coverage-summary.json | grep -o '"statements":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
            echo "**Coverage:** ${STATEMENTS}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[INFO] Coverage es informativo, no bloquea el merge" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Success
        if: success()
        run: |
          echo "### [OK] All Tests Passed!" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality-check, test]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Install
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Bundle Analysis
        run: |
          echo "### Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "**Build Size:** $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_SIZE=$(du -sb dist | cut -f1)
          MAX_SIZE=$((500 * 1024))
          
          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "[WARN] Bundle > 500KB (consider optimization)" >> $GITHUB_STEP_SUMMARY
          else
            echo "[OK] Bundle size is optimal" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7
      
      - name: Success
        if: success()
        run: |
          echo "### [OK] Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El codigo esta listo para merge." >> $GITHUB_STEP_SUMMARY
