name: Frontend Lint & Format

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'sgf-frontend/**'
      - '.github/workflows/lint.yml'
  push:
    branches: [main, develop]
    paths:
      - 'sgf-frontend/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./sgf-frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: sgf-frontend/package-lock.json
      
      - name: Install
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Check Formatting
        run: npm run format:check
        continue-on-error: false
      
      - name: Summary
        if: success()
        run: |
          echo "### [OK] Lint & Format Check Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: [OK] Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Prettier: [OK] Passed" >> $GITHUB_STEP_SUMMARY
      

